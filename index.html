<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-Review</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div id="shopping-list">
            <div class="header">
                <h1>{{ header.toLocaleUpperCase() }}</h1>
                <button v-if="state === 'default'" class="btn btn-primary" @click="changeState('edit')">Add
                    Item</button>
                <button v-else class="btn btn-cancel" @click="changeState('default')">Cancel</button>
            </div>
            <div v-if="state === 'edit'" class="add-item-form">
                <input v-model="newItem" type="text" placeholder="Add an item" @keyup.enter="saveItem">
                <!-- Added keyup to specifically target the enter key -->
                <button class="btn btn-primary" :disabled="newItem.length === 0" @click="saveItem">Save
                    Item</button>
            </div>
            <!-- <a v-bind:href="newItem" target="_blank">Link</a> -->
            <ul>
                <li v-for="item in items" :class="{strikeout: item.purchased}" @click="togglePuchased(item)">{{ item }}
                </li>
            </ul>
            <p v-if="items.length === 0">Nice job! You've bought all your items.</p>
        </div>
    </div>
    <script src="https://unpkg.com/vue@2"></script>
    <script>
        var shoppingList = new Vue({
            el: '#shopping-list',
            data: {
                state: 'dafault',
                header: 'Vue is ready to party',
                newItem: '',
                items: [
                    {
                        label: '10 party hats',
                        purchased: false,
                        highPriority: false,
                    },
                    {
                        label: '20 cups',
                        purchased: true,
                        highPriority: false,
                    },
                    {
                        label: '2 board games',
                        purchased: false,
                        highPriority: true,
                    },
                ]
            },
            // computed: {
            //     reversedItems() {
            //         return this.items.slice(0).reverse();
            //     }
            // },
            methods: {
                saveItem: function () {
                    this.items.push({
                        label: this.newItem,
                        purchased: false
                    });
                    this.newItem = '';
                },
                changeState: function (newState) {
                    this.state = newState;

                    this.newItem = '';
                },
                togglePurchased: function (item) {
                    item.purchased = !item.purchased;
                }
            }
        })
    </script>
</body>

</html>
